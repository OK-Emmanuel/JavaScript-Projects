<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OK Music Player</title>
    <link rel="stylesheet" href="https://www.youtube.com/redirect?event=comments&redir_token=QUFFLUhqbGZsVkp2TF9KZlhrWmVJQ3Q4U1g5MG5GdjdUd3xBQ3Jtc0tsSUlISjhldHBwSTFIWTh5YUhFcTZXSm5hOEVrcTlIVDdlSkJFNDdnV0xGUXlNVHdLR2JVZ2JGOVlyVE1kbjJ2NGJzTlNQVHRrbjY3VTVXa2I1V01Td1poUU1PaFg1M3ExUHdTczd1cEhkTU5yWC1KNA&q=https%3A%2F%2Fwww.flaticon.com%2Fuicons%2Finterface-icons&stzid=UgyCtdO3tB4P4SxRVR54AaABAg.9lVypadpBNf9lW1ulLgnYY">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="wrapper">
        <header>
            <button class="hdbtn">
                <i class="fi fi-sr-arrow-small-left"></i>
            </button>
            <h3 class="hdbtn">Playing Now</h3>
            <button class="hdbtn">
                <i class="fi fi-sr-list"></i>
            </button>
        </header>

        <div class="player">
            <div class="img-area"></div>
            <img src="assets/images/married.jpg " alt="">
            
            <div class="song-details">
                <h1 class="name">OK Emmanuel</h1>
                <h3 class="artist">Emmanuel</h3>
            </div>

            <div class="audioC">
                <div class="song-timer">
                    <span class="current-time">0:00</span>
                    <span class="current-time">0:00</span>
                </div>

                <div class="progress-area">
                    <div class="progress-bar">
                        <audio src="assets/songs/married.mp3" id="main-audio"></audio>
                    </div>
                </div>
            </div>
            <div class="controls">
                <button class="btnC" id="prev">
                    <i class="fi fi-sr-rewind"></i>
                </button>
                <button class="play-pause btnC">
                    <i class="fi fi-sr-play play"></i>
                </button>
                <button class="btnC" id="next">
                    <i class="fi fi-sr-forward"></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
